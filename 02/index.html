<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script
      type="text/javascript"
      src="https://get.goXTK.com/xtk_edge.js"
    ></script>

    <script type="text/javascript">
      var CUBE_SIDELENGTH = 10;
      var GAP = 2;
      window.onload = function () {
        console.log("loaded !!!!!!!");

        r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.color = [1, 1, 0];
        r.add(c);

        c2 = new X.cube();
        c2.color = [1, 0, 0];
        c2.center = [10, 2, 1];
        c2.lengthX = 10;
        r.add(c2);
        r.render();
      };
      window.onkeypress = function (e) {
        if (e.code == "KeyD") {
          c.transform.translateX(-CUBE_SIDELENGTH - GAP);
        } else if ((e.code = "KeyA")) {
          c.transform.translateX(CUBE_SIDELENGTH + GAP);
        } else if (e.code == "KeyW") {
          c.transform.translateZ(CUBE_SIDELENGTH + GAP);
        } else if (e.code == "KeyS") {
          c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
        }

      };
    </script>
  </head>
  <body></body>
</html>
