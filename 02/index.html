<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script
      type="text/javascript"
      src="https://get.goXTK.com/xtk_edge.js"
    ></script>

    <script type="text/javascript">
      window.onload = function () {
        console.log("loaded !!!!!!!");

        r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.color = [1, 1, 0];
        r.add(c);

        c2 = new X.cube();
        c2.color = [1,0,0];
        c2.center = [10, 2 ,1];
        c2.lengthX = 10;
        r.add(c2);
        r.render();
      };
    </script>
